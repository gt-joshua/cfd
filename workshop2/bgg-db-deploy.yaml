---
apiVersion: apps/v1
kind: Deployment
metadata: 
 name: bgg-db-deploy
 labels:
  name: bgg-db-deploy
spec:
 replicas: 1
 selector: 
  matchLabels:
   name: bggdb-po
 template:
  metadata:
   name: bggdb-po
   labels:
    name: bggdb-po
  spec: 
   containers:
   - name: bgg-db-container
     image: stackupiss/bgg-database:v1
     imagePullPolicy: IfNotPresent
     ports: 
     - name: bggdb-port 
       containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
 name: bggdb-svc
 labels:
  name: bggdb-svc
spec:
 type: ClusterIP
 selector: 
  name: bggdb-po
 ports:
 - port: 3306 
   targetPort: bggdb-port 
